<div class="card-body">
    <div class="row">
        <div class="col-md-6">
            <div class="card " style="margin-left:8cm;">
                <div class="card-header card-header-icon">
                    <div class="card-icon" style="background-color:rgba(17, 17, 227, 0.88)">
                        <i class="material-icons">list</i>
                    </div>
                    <h3 style="background-color:whitesmoke; 
                    font-weight: 400; color: 
                    black; pading: 5px; width: 50%;" class="card-title">Cotisations</h3>
                </div>
                <div class="card-body" style="padding-left: 3.5cm;">

                    <form [formGroup]="uploadForm">
    
         
                        <!-- <input type="file" (change)="onFileChange($event)" multiple="false" class="btn btn-outline-success" /> -->
                  <input type="file" (change)="onFileChange($event)" multiple="true"  formControlName="myFile"/>
              
                  <div class="modal-footer justify-content-center">
                  <button  class="btn btn-success" (click)="onSubmit()">
                    <i class="material-icons">checked</i>Ajout Cotisation</button>
                  </div>
                </form>

                </div>
            </div>
        </div>
    </div>
